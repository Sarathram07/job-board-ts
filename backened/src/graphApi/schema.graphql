#Output Type
type Job {
  id: ID!
  title: String!
  description: String
  company: Company!
  date: String!
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

type Message {
  id: ID!
  user: String!
  text: String!
}

# Input Type - only can be used as args
input CreateJobInput {
  title: String!
  description: String
}

input UpdateJobInput {
  id: ID!
  title: String!
  description: String
}

type JobSubList {
  items: [Job!]!
  totalCount: Int!
}

# QUERY
type Query {
  # jobs: [Job!]
  jobs(limit: Int, offset: Int): JobSubList
  job(id: ID!): Job
  company(id: ID!): Company
  messages: [Message!]
}

# MUTATION
type Mutation {
  createJob(input: CreateJobInput!): Job
  deleteJob(id: ID!): Job
  updateJob(input: UpdateJobInput!): Job
  addMessage(text: String!): Message
}

type Subscription {
  messageAdded: Message
}
